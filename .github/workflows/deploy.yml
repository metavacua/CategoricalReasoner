name: Deploy

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install LaTeX + Pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            make \
            pandoc \
            texlive-latex-base \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-pictures \
            texlive-fonts-recommended \
            texlive-extra-utils

      - name: Build PDF
        run: |
          cd docs/dissertation
          make clean
          make

      - name: Convert TeX to HTML (Pandoc)
        run: |
          mkdir -p site
          cd docs/dissertation
          latexpand main.tex > ../site/main.expanded.tex
          pandoc -f latex -t html -s ../site/main.expanded.tex -o ../site/index.html
          cp main.pdf ../site/main.pdf
          rm ../site/main.expanded.tex

      - name: Copy SPARQL Queries to Site
        run: |
          mkdir -p site/benchmarks/queries
          cp src/benchmarks/queries/*.rq site/benchmarks/queries/ 2>/dev/null || true
          cp src/benchmarks/queries/*.sparql site/benchmarks/queries/ 2>/dev/null || true
          # Create a basic landing page for queries
          if ls site/benchmarks/queries/*.rq site/benchmarks/queries/*.sparql 1> /dev/null 2>&1; then
            echo "<html><body><h1>Catty SPARQL Queries</h1><ul>" > site/benchmarks/queries/index.html
            for f in site/benchmarks/queries/*.rq site/benchmarks/queries/*.sparql; do
              if [ -f "$f" ]; then
                filename=$(basename "$f")
                echo "<li><a href='$filename'>$filename</a></li>" >> site/benchmarks/queries/index.html
              fi
            done
            echo "</ul></body></html>" >> site/benchmarks/queries/index.html
          else
            mkdir -p site/benchmarks/queries
            echo "<html><body><h1>Catty SPARQL Queries</h1><p>No queries found.</p></body></html>" > site/benchmarks/queries/index.html
          fi

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
