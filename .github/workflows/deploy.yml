name: Build and Deploy

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Install TeX Live
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            texlive-latex-base \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-pictures \
            texlive-fonts-recommended \
            texlive-science \
            texlive-fonts-extra

      - name: Render with Quarto
        run: |
          cd docs
          quarto render

      - name: Copy Additional Assets
        run: |
          mkdir -p docs/_book/ontology
          mkdir -p docs/_book/benchmarks/queries
          
          # Copy ontologies if they exist
          if [ -d "ontology" ]; then
            cp -r ontology/* docs/_book/ontology/ 2>/dev/null || true
          fi
          
          # Copy benchmarks if they exist
          if [ -d "benchmarks/queries" ]; then
            cp -r benchmarks/queries/* docs/_book/benchmarks/queries/ 2>/dev/null || true
          fi

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_book

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
