name: Deploy

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install LaTeX + Pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            make \
            pandoc \
            texlive-latex-base \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-pictures \
            texlive-fonts-recommended \
            texlive-extra-utils

      - name: Build PDF
        run: |
          cd docs/dissertation
          make clean
          make

      - name: Convert TeX to HTML (Pandoc)
        run: |
          mkdir -p site
          cd docs/dissertation
          latexpand main.tex > ../site/main.expanded.tex
          pandoc -f latex -t html -s ../site/main.expanded.tex -o ../site/index.html
          cp main.pdf ../site/main.pdf
          rm ../site/main.expanded.tex

      - name: Copy Queries to Site
        run: |
          mkdir -p site/benchmarks/queries
          cp src/benchmarks/queries/*.rq site/benchmarks/queries/

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
