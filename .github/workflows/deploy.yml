name: Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build-preview:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install LaTeX + Pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            make \
            pandoc \
            texlive-latex-base \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-pictures \
            texlive-fonts-recommended \
            texlive-extra-utils

      - name: Build PDF
        run: |
          cd docs/dissertation
          make clean
          make

      - name: Convert TeX to HTML (Pandoc)
        run: |
          mkdir -p site
          cd docs/dissertation
          latexpand main.tex > ../site/main.expanded.tex
          pandoc -f latex -t html -s ../site/main.expanded.tex -o ../site/index.html
          cp main.pdf ../site/main.pdf
          rm ../site/main.expanded.tex

      - name: Upload build preview artifact
        uses: actions/upload-artifact@v4
        with:
          name: dissertation-preview
          path: site

  build-and-deploy:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install LaTeX + Pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            make \
            pandoc \
            texlive-latex-base \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-pictures \
            texlive-fonts-recommended \
            texlive-extra-utils

      - name: Build PDF
        run: |
          cd docs/dissertation
          make clean
          make

      - name: Convert TeX to HTML (Pandoc)
        run: |
          mkdir -p site
          cd docs/dissertation
          latexpand main.tex > ../site/main.expanded.tex
          pandoc -f latex -t html -s ../site/main.expanded.tex -o ../site/index.html
          cp main.pdf ../site/main.pdf
          rm ../site/main.expanded.tex

      - name: Copy Ontologies and Queries to Site
        run: |
          mkdir -p site/ontology
          if [ -d ontology ]; then
            cp ontology/*.jsonld site/ontology/ || true
            cp ontology/*.ttl site/ontology/ || true
          fi
          mkdir -p site/benchmarks/queries
          if [ -d src/benchmarks/queries ]; then
            cp src/benchmarks/queries/*.rq site/benchmarks/queries/ || true
          fi
          # Create a basic landing page for ontologies
          echo "<html><body><h1>Catty Ontologies</h1><ul>" > site/ontology/index.html
          for f in site/ontology/*.jsonld site/ontology/*.ttl; do
            filename=$(basename $f)
            echo "<li><a href='$filename'>$filename</a></li>" >> site/ontology/index.html
          done
          echo "</ul></body></html>" >> site/ontology/index.html

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
