name: SWTI Validation

on:
  push:
    branches: [ main, cto-task-11 ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml rdflib pyshacl owlrl

      - name: S1 - Validate RDF/OWL
        run: python scripts/validate_rdf.py

      - name: S4 - Run benchmarks
        run: python benchmarks/run.py

      - name: S6 - Test consistency (SHACL)
        run: python tests/test_consistency.py
