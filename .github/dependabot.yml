version: 2
updates:
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    labels:
      - "dependencies"
      - "github-actions"

  # Maven (Java)
  - package-ecosystem: "maven"
    directory: "/java"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "java"
    open-pull-requests-limit: 10

  # Python (pip)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "python"
    open-pull-requests-limit: 10
