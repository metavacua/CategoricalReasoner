metadata:
  name: "curry-howard-categorical-model"
  description: "Curryâ€“Howard correspondence as a categorical model"
  version: "1.0.0"
  authors:
    - "metavacua"
  created: "2026-01-14"

iri:
  config_key: "curry-howard-categorical-model"

rdf:
  format: "JSON-LD"
  context_imports:
    - "catty-categorical-schema"

validation:
  shacl_shapes: []

sparql_examples:
  - query_id: "all-correspondences"
    description: "Retrieve all correspondence relationships"
    expected_result_count: "1+"
    query: |
      PREFIX catty: <http://localhost:8080/ontology/catty-categorical-schema#>
      SELECT ?x ?logic WHERE {
        ?x catty:correspondsToLogic ?logic .
      }
