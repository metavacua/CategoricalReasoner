# Pre-commit hooks for CategoricalReasoner
# Install with: pip install -r requirements-dev.txt && pre-commit install

repos:
  # Python hooks
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        language_version: python3.11
        files: ^src/

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: ['--max-line-length=88', '--extend-ignore=E203,W503']
        files: ^src/

  # YAML validation
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: yaml-security
        args: ['--schema=.github/ISSUE_TEMPLATE/config.yml']

  # Check for large files
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ['--maxkb=5000']
      - id: trailing-whitespace
        args: ['--markdown-linebreak-ext=md']
      - id: end-of-file-fixer
        exclude: '\.bib$'

  # LaTeX hooks - basic checks only (no heavy compilation)
  - repo: local
    hooks:
      - id: tex-structure-validator
        name: Validate TeX structure
        entry: python src/schema/validators/validate_tex_structure.py
        language: system
        files: '^docs/dissertation/.*\.tex$'
        pass_filenames: false

# Skip these hooks on CI to speed up builds
default_stages: [commit, push]

# Allow CI to skip slow hooks
ci:
  skip:
    - tex-structure-validator
